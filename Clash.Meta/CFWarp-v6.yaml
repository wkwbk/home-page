proxy-groups:
  - name: ✈️ 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - ❄️ 故障转移
      - ⚠️ 选择线路
      - ⚖️ 负载均衡-散列
      - ⚖️ 负载均衡-轮询
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - CFWarp-01
      - CFWarp-02
      - CFWarp-03
      - CFWarp-04
      - CFWarp-05
      - CFWarp-06
  - name: ⚠️ 选择线路
    type: select
    proxies:
      - CFWarp-01
      - CFWarp-02
      - CFWarp-03
      - CFWarp-04
      - CFWarp-05
      - CFWarp-06
  - name: ❄️ 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    tolerance: 180
    proxies:
      - CFWarp-01
      - CFWarp-02
      - CFWarp-03
      - CFWarp-04
      - CFWarp-05
      - CFWarp-06
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    proxies:
      - CFWarp-01
      - CFWarp-02
      - CFWarp-03
      - CFWarp-04
      - CFWarp-05
      - CFWarp-06
    url: http://www.gstatic.com/generate_204
    interval: 3000
    tolerance: 300
    strategy: consistent-hashing
  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    proxies:
      - CFWarp-01
      - CFWarp-02
      - CFWarp-03
      - CFWarp-04
      - CFWarp-05
      - CFWarp-06
    url: http://www.gstatic.com/generate_204
    interval: 3000
    tolerance: 300
    strategy: round-robin
rules:
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH, ✈️ 节点选择
